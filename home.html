<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garcinia Cambogia Product Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="branding">
        <img src="logo.png" alt="Brand Logo" class="brand-logo">
      </div>
      <h1 class="product-title">Garcinia Cambogia</h1>
    </header>    
    <section class="product-options">
      <div class="option">
        <div class="buy-info">
          <p>BUY 3 MONTHS SUPPLY AND GET 2 BOTTLES FREE</p>
          <div class="price-info">
            <span class="save">SAVE $249</span>
            <span class="price">$28.99/<small>Each</small></span>
          </div>
          <button class="select-btn">SELECT</button>
        </div>
        <div class="stock-info">
          In Stock. Current Sell-Out Risk: HIGH
        </div>
      </div>
      <!-- Repeat for each product option -->
    </section>
    
    <section class="summary">
      <!-- Selected package summary will go here -->
    </section>
    <section class="payment-info">
      <!-- Payment information fields will go here -->
    </section>
    <footer class="footer">
      <!-- Shipping information with logo will go here -->
    </footer>
  </div>
</body>
</html>
