<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garcinia Cambogia Product Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="branding">
        <img src="logo.png" alt="Brand Logo" class="brand-logo">
      </div>
      <h1 class="product-title">Garcinia Cambogia</h1>
    </header>    
    <section class="product-options">
      <div class="option">
        <div class="buy-info">
          <p>BUY 3 MONTHS SUPPLY AND GET 2 BOTTLES FREE</p>
          <div class="price-info">
            <span class="save">SAVE $249</span>
            <span class="price">$28.99/<small>Each</small></span>
          </div>
          <button class="select-btn">SELECT</button>
        </div>
        <div class="stock-info">
          In Stock. Current Sell-Out Risk: HIGH
        </div>
      </div>
      <!-- Repeat for each product option -->
    </section>
    
    <section class="summary">
      <div class="selected-package">
        <h2>Selected Package:</h2>
        <p class="package-name">1 Month Test Plan</p>
        <p class="package-price">$53.98</p>
      </div>
      <div class="order-summary">
        <h2>Order Summary:</h2>
        <div class="summary-item">
          <span class="item">Package Price:</span>
          <span class="price">$49.03</span>
        </div>
        <div class="summary-item">
          <span class="item">Shipping Price:</span>
          <span class="price">$0.00</span>
        </div>
        <div class="total">
          <span class="item">Your Total:</span>
          <span class="price">$58.97</span>
        </div>
      </div>
    </section>
    
    <section class="payment-info">
      <form action="#" method="post">
        <div class="card-info">
          <label for="cardType">Card Type:</label>
          <select id="cardType" name="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <!-- Other options -->
          </select>
    
          <label for="cardNumber">Credit Card #:</label>
          <input type="text" id="cardNumber" name="cardNumber" pattern="\d*" minlength="16" maxlength="16" required>
    
          <!-- Additional fields for expiration date, security code -->
        </div>
    
        <!-- Payment security and confirmation buttons -->
      </form>
    </section>
    
    <footer class="footer">
      <div class="shipping-info">
        <img src="usps-logo.png" alt="USPS Logo" class="shipping-logo">
        <p>Order delivery via United States Postal Service</p>
      </div>
    </footer>    
  </div>
</body>
</html>
